name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: 91.84.124.245
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root
          ./deploy.sh
